<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dice - Codingscape</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dice">
        <h2 class="dice-game">Craps Game</h2>
        <div class="row">
            <div class="col-6">
                <h3></h3>
                <img src="img/die1.png" alt="" class="img-dice">
            </div>
            <div class="col-6">
                <h3></h3>
                <img src="img/die2.png" alt="" class="img-dice">
            </div>
        </div>
        <h1 class="head"></h1>
    </div>

    <!---insert JS-->
    <script src="Script.js"
            function calculate_score(){
            $(document).ready(function() {
            $("button").click(function() {
            var number=$("input:text").val();
            document.getElementById("demo").innerHTML=number;
            });></script>
    <form action="" method="">
        <label>Enter your bet :</label>
        <input type="text" id="betAmount" class="dice" placeholder="Bets" >
        <p>Balance:<span id="bank" class="dice">$ 100</span></p>
        <button id="dice" onclick="calculate_score()">Roll</button>
        <p id="running"></p>
    </form>

</body>

</html>
